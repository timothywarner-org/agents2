<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="url(#bgGrad)"/>

  <!-- Outer ring representing protocol/connection -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#ffffff" stroke-width="8" stroke-opacity="0.3"/>

  <!-- Inner connection nodes -->
  <!-- Top node -->
  <circle cx="256" cy="116" r="28" fill="#ffffff"/>
  <circle cx="256" cy="116" r="16" fill="url(#accentGrad)"/>

  <!-- Bottom left node -->
  <circle cx="134" cy="326" r="28" fill="#ffffff"/>
  <circle cx="134" cy="326" r="16" fill="url(#accentGrad)"/>

  <!-- Bottom right node -->
  <circle cx="378" cy="326" r="28" fill="#ffffff"/>
  <circle cx="378" cy="326" r="16" fill="url(#accentGrad)"/>

  <!-- Connection lines forming triangle -->
  <line x1="256" y1="144" x2="154" y2="302" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="154" y1="302" x2="358" y2="302" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="358" y1="302" x2="256" y2="144" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>

  <!-- Center hub -->
  <circle cx="256" cy="256" r="48" fill="#ffffff"/>
  <circle cx="256" cy="256" r="32" fill="url(#accentGrad)"/>

  <!-- MCP text at bottom -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#ffffff">MCP</text>
</svg>
